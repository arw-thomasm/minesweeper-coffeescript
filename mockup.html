<html>
  <head>
    <link rel="stylesheet" href="stylesheets/reset.css"/>
    <style type="text/css">
      #minesweeper {
        margin: auto;
        width: 176px;
        border-width: 1px;
        border-style: outset;
        background-color: #BBB;
        padding: 1px;
      }
      #title {
        background-color: #008;
        height: 18px;
      }
      #title_left {
        float: left;
        background-image: url('images/title.gif');
        height: 18px;
        width: 94px;
      }
      #title_right {
        float: right;
        background-image: url('images/buttons.gif');
        height: 18px;
        width: 52px;
      }
      #outer {
        border-width: 3px;
        border-style: outset;
        background-color: #BBB;
      }
      #top {
        height: 26px;
        margin: 5px;
        border-width: 3px;
        border-style: inset;
        background-color: #BBB;
        text-align: center;
        font-size: 22px;
      }
      #mine_count {
        float: left;
      }
      #timer {
        float: right;
      }
      #indicator {
        height: 26px;
        width: 26px;
        padding-right: 30px;
        background-repeat: no-repeat;
      }
      .lcd {
        height: 21px;
        width: 11px;
        margin: 3px 1px;
        float: left;
        background-repeat: no-repeat;
      }
      .n0 {
        background-image: url('images/0.gif');
      }
      .n1 {
        background-image: url('images/1.gif');
      }
      .n2 {
        background-image: url('images/2.gif');
      }
      .n3 {
        background-image: url('images/3.gif');
      }
      .n4 {
        background-image: url('images/4.gif');
      }
      .n5 {
        background-image: url('images/5.gif');
      }
      .n6 {
        background-image: url('images/6.gif');
      }
      .n7 {
        background-image: url('images/7.gif');
      }
      .n8 {
        background-image: url('images/8.gif');
      }
      .n9 {
        background-image: url('images/9.gif');
      }
      .happy {
        background-image: url('images/btnsmile.gif'); 
      }
      #bottom {
        height: 56px;
        margin: 5px;
        border-width: 3px;
        border-style: inset;
        background-color: #BBB;
      }
      .cell {
        height: 10px;
        width: 10px;
        border-width: 2px;
        border-style: outset;
        float: left;
      }
      #grid {
        margin: auto;
      }
    </style>
    <script type="text/javascript" src="javascripts/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery-ui-1.8.16.custom.min.js"></script>
    <script>
      $(function() {
        $( "#minesweeper" ).draggable();
      });
    </script>
  </head>

  <body>
    <div id="minesweeper">
      <div id="title">
        <span id="title_left"></span>
        <span id="title_right"></span>        
      </div>
      <div id="outer">
        <div id="top">
          <div id="mine_count">
            <div id="t100" class="lcd n0"></div>
            <div id="t10" class="lcd n0"></div>
            <div id="t1" class="lcd n0"></div>
          </div>
          <span id="indicator" class="happy"></span>
          <div id="timer">
            <div id="t100" class="lcd n0"></div>
            <div id="t10" class="lcd n0"></div>
            <div id="t1" class="lcd n0"></div>            
          </div>
        </div>
        <div id="bottom">
          <div id="grid">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>

        </div>
      </div>
    </div>
  </body>
</html>
